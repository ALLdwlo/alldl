name: Test

on:
  push:
  pull_request:
    branches:
      - current

jobs:
  build:
    name: Install deps
    runs-on: ubuntu-latest
    steps:

  test:
    name: Test
    runs-on: ubuntu-latest
    env:
      CI: true
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
      - name: Install dependencies
        run: npm ci
      - name: Run root tests
        run: npm run test:playwright
